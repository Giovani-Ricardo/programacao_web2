<!doctype html>
{% load static %}
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="{% static 'primeiro_projeto/css/londrina.css' %}">
    <link rel="stylesheet" href="{% static 'primeiro_projeto/css/calculadora.css' %}">

    {% block script %} {%endblock%}
    <title>{%block title%}Home{%endblock%}</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="help">Ajuda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="calculadora">Calculadora</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="londrina">Londrina</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="paginas">Paginas cadastradas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registros_acesso">Registros de Acesso</a>
                </li>
                <span class="navbar-text justify-content-end">

                </span>
            </ul>
        </div>
    </nav>

    <!--Jumbotron-->
    <div class="row mb-3 painel">
        <div class="col-md-12">
            <div class="container-fluid p-5 text-dark">
                {%block jumbotron%}
                    
                {%endblock%}
            </div>
        </div>
    </div>

    <div class="container-fluid">

        {% block conteudo %}

        {% endblock %}
    </div>


    <footer id="rodape" class="">
        <span>Todos os direitos reservados - 2022 &copy</span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'primeiro_projeto/js/calculadora.js' %}"></script>

</body>

</html>
