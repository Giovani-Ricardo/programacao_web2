<!doctype html>
{% load static %}   

<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'primeiro_projeto/css/calculadora.css' %}">
    <script src="{% static 'primeiro_projeto/js/calculadora.js' %}"> </script>
    <title>Calculadora</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">


                <div class="principal">
                    <div id="visor">
                        <h1>0</h1>
                    </div>

                    <div class="row">

                        <button class="btn btn-primary col m-1">%</button>
                        <button class="btn btn-primary col m-1">CE</button>
                        <button class="btn btn-primary col m-1">C</button>
                        <button class="btn btn-primary col m-1">&leftarrow;</button>

                    </div>

                    <div class="row">

                        <button class="btn btn-primary col m-1">7</button>
                        <button class="btn btn-primary col m-1">8</button>
                        <button class="btn btn-primary col m-1">9</button>
                        <button class="btn btn-primary col m-1">&div;</button>


                    </div>

                    <div class="row">

                        <button class="btn btn-primary col m-1">4</button>
                        <button class="btn btn-primary col m-1">5</button>
                        <button class="btn btn-primary col m-1">6</button>
                        <button class="btn btn-primary col m-1">&times;</button>

                    </div>

                    <div class="row">

                        <button class="btn btn-primary col m-1">3</button>
                        <button class="btn btn-primary col m-1">2</button>
                        <button class="btn btn-primary col m-1">1</button>
                        <button class="btn btn-primary col m-1">+</button>

                    </div>

                    <div class="row">

                        <button class="btn btn-primary col m-1">=</button>
                        <button class="btn btn-primary col m-1">0</button>
                        <button class="btn btn-primary col m-1">.</button>
                        <button class="btn btn-primary col m-1">-</button>

                    </div>

                </div>
            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
